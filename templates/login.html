<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
</head>
<body>
  <div class="sticky">
    <h1>OnLineShop</h1>
  </div>
  <div class="nav">
    <p><a href="/">Home</a> > <a href="">Login</a></p>
  </div>
  <h2>Login</h2>
  {% if err %}
    <p>Sorry! entered email and password do not match any records</p>
  {% endif %}
  <form action="" method="POST" onsubmit="return validateForm()">
    <input type="radio" value="Customer" name="type" checked>Customer &nbsp &nbsp<input type="radio" value="Seller" name="type">Seller
    <table>
      <tr>
        <td>EMAIL:</td><td><input type="email" name="email" id="email"></td>
      </tr><tr>
        <td>PASSWORD:</td><td><input type="password" name="password" id="pass"></td>
      </tr>
    </table>
    <input type="submit" value="SUBMIT">
  </form>
  <script type="text/javascript" src="{{url_for('static', filename='login.js')}}"></script>
</body>
</html>
