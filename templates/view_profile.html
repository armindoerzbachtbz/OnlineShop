<html>
<body>
  <p><a href="http://localhost:5000/">Home</a> > <a href="http://localhost:5000/view/">View Profile</a></p>
  <h2>User Profile</h2>
  Signed in as {{name}} -> {{type}} Account
  <table>
    <tr>
      <td>EMAIL :</td><td>{{email}}</td>
    </tr>
    <tr>
      <td>PHONE :</td><td>{{phone}}</td>
    </tr>
    {% if type=="Seller" %}
    <tr>
      <td>CATEGORY :</td><td>{{category}}</td>
    </tr>
    {% endif %}
    <tr>
      <td>ADDRESS :</td><td>{{area}}, {{locality}}, {{city}}, {{state}}, {{country}}</td>
    </tr>
    <tr>
      <td>ZIPCODE :</td><td>{{zip}}</td>
    </tr>
  </table>
</body>
</html>
